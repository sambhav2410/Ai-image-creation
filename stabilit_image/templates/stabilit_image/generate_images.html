<!DOCTYPE html>
<html>
<head>
    <title>Generate Images</title>
    <style>
        .image-container {
            width: 300px; /* Set the width of the image container */
            height: 300px; /* Set the height of the image container */
            overflow: hidden; /* Hide any overflow content */
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd; /* Optional: Add a border around the image */
            margin: 10px; /* Optional: Add some space between images */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the container */
        }
    </style>
</head>
<body>
    <h1>Generate Images</h1>
    <form method="post" action="{% url 'generate-images' %}">
        {% csrf_token %}
        <label for="prompt1">Prompt 1:</label>
        <input type="text" id="prompt1" name="prompts"><br>
        <label for="prompt2">Prompt 2:</label>
        <input type="text" id="prompt2" name="prompts"><br>
        <label for="prompt3">Prompt 3:</label>
        <input type="text" id="prompt3" name="prompts"><br>
        <button type="submit">Generate</button>
    </form>

    <h2>Generated Images</h2>
    {% if images %}
        <ul>
        {% for image in images %}
            <li>
                <p>Prompt: {{ image.prompt }}</p>
                <div class="image-container">
                    <img src="{{ image.image_url }}" alt="Generated Image">
                </div>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
